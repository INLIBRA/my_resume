<!DOCTYPE html>

<!--
  This HTML document describes the layout of a website.
-->

<head>
  <meta charset="utf-8">
  <title>Resume</title>

  <!-- Load the page styles. -->
  <link href="css/style.css" rel="stylesheet">

  <!-- Java Script files that add interactions to the resume -->
  <script src="js/jQuery.js"></script>
  <script src="js/helper.js"></script>
<script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?libraries=places"></script>

  <meta name="viewport" content="width=device-width">
</head>
<body>
  <div id="main">
    <!--
    Here is a skeleton of the resume.Code for resumeBuilder.js and helper.js add information to each section.
    -->
    <div id="header" class="center-content clear-fix">
      <ul id="topContacts" class="flex-box"></ul>
    </div>
    <div style="clear: both;"></div>
    <!-- Work section will be added later to the resume when programming related experience will exist -->
    <!-- <div id="workExperience" class="gray">
      <h2>Work Experience</h2>
    </div> -->
    <div id="projects">
      <h2>Projects</h2>
    </div>
    <div id="education" class="light-gray">
      <h2>Education</h2>
    </div>
    <div id="mapDiv">
      <h2>Where I've Lived</h2>
    </div>
    <div id="lets-connect" class="gray">
      <h2 class="magenta center-text">Let's Connect</h2>
        <ul id="footerContacts" class="flex-box">
      </ul>
    </div>
  </div>

  <!--
  Code from resumeBuilder.js  builds the resume dynamically when this resume is opened.
  -->
  <script src="js/resumeBuilder.js"></script>


  <!--
  If there are no changes to any part of the resume, then that part doesn't show up.
  -->

  <script type="text/javascript">

    if(document.getElementsByClassName('flex-item').length === 0) {
      document.getElementById('topContacts').style.display = 'none';
    }
    if(document.getElementsByClassName('flex-item').length === 0) {
       document.getElementById('topContacts').style.backgroundColor = 'black';
    }
    if(document.getElementsByTagName('h1').length === 0) {
      document.getElementById('header').style.backgroundColor = 'black';
    }
    // if(document.getElementsByClassName('work-entry').length === 0) {
    //   document.getElementById('workExperience').style.backgroundColor = 'black';
    // }
    if(document.getElementsByClassName('project-entry').length === 0) {
      document.getElementById('projects').style.backgroundColor = 'black';
    }
    if(document.getElementsByClassName('education-entry').length === 0) {
      document.getElementById('education').style.backgroundColor = 'black';
    }
    if(document.getElementsByClassName('flex-item').length === 0) {
      document.getElementById('lets-connect').style.backgroundColor = 'black';
    }
    if(document.getElementById('map') === null) {
      document.getElementById('mapDiv').style.backgroundColor = 'black';
    }
  </script>
</body>
</html>
